<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket实例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h3>websocket实例  -聊天业务</h3>


<div style="position: relative; left: 20px;">
    <div>
        <h3>当前用户</h3>
        <ul id="currentUser">
        </ul>
    </div>
    <div>
        <h3>在线人员</h3>
        <ul id="onlineList">
        </ul>
    </div>

    <div>
        <h3>聊天内容</h3>
        <ul id="contentList">
        </ul>
    </div>

    <div>
        <label>对方id</label>
        <input type="text" name="targetId" id="targetId" >
    </div>
    <div>
        <label>聊天内容</label>
        <input  type="text" name="content" id="content"  >
    </div>
    <button id="sendBtn">发送</button>

</div>

</body>
<script type="text/javascript" src="../js/jquery-1.12.0.js"></script>
<script type="text/javascript" src="../js/ws-util.js"></script>
<script type="text/javascript" >

    var wsClient = null;
    $(document).ready(function () {
        var url = 'ws://127.0.0.1:38888/';
        wsClient = new WsClient( url , null );
        wsClient.defaultListener = function(message) {
            debugger
            console.log(' defaultListener : ' , message)

            var html = '';
            var content = message.content ;
            var sendId = message.sendUserId ;
            var span1 = '<div>发送人: ' + sendId + '</div>'
            var span2 = '<div>收到内容: ' + content + '</div>'
            html = '<li>' + span1 + span2 +'</li>'
            $('#contentList').append(html)
        };

        var option = {};
        //获取连接
        wsClient.connect(option , function (client) {
            //订阅
            client.subscribe( 'chat', function (greeting) {
                console.log(' chat greeting : ' + greeting)
            });


            client.subscribe( 'chatOnlineList', function (greeting) {
                debugger
                var body = JSON.parse(greeting);
                var chatOnlineList = body.chatOnlineList;
                var currentUser = body.currentUser;
                var muser = $('#currentUserLi').text();
                if (currentUser && (!muser) && muser.length == 0) {

                    var html = '';
                    html = '<li id="currentUserLi">' + currentUser +'</li>'
                    $('#currentUser').append(html);
                    muser = $('#currentUserLi').text();
                }

                if (chatOnlineList) {
                    $('#onlineList').html('');
                    for (var i = 0 ; i < chatOnlineList.length ; i++) {
                        var item = chatOnlineList[i];
                        if ((!muser) && muser.length == 0 || item != muser) {
                            html = '';
                            html = '<li data-id="' + item + '">' + item +'</li>'
                            $('#onlineList').append(html)
                        }
                    }
                }
                debugger
                if (muser) {
                    $('li[data-id="' + muser + '"]').remove();
                }
                console.log(' chatOnlineList greeting : ' + greeting)
            });
        });



        $('#sendBtn').on('click' , function(){
            debugger
            var targetId = $('#targetId').val();
            var content = $('#content').val();
            var chatContent = {};
            chatContent.content = content;
            chatContent.targetId = targetId;
            var muser = $('#currentUserLi').text();
            chatContent.sendUserId = muser;
            wsClient.sendByTopic("chat" , JSON.stringify(chatContent));

        })
